/etc/nginx/conf.d/smile.conf

# Upstream block: load balancing 3 app servers
upstream smile_app {
    least_conn;  # or use round-robin (default), ip_hash, etc.
    server 192.168.154.146:9000;
    server 192.168.154.147:9000;
    server 192.168.154.148:9000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name yourdomain.com;  # Replace with your domain or IP

    return 301 https://$host$request_uri;
}

# HTTPS Reverse Proxy to PHP-FPM pool via FastCGI
server {
    listen 443 ssl;
    server_name yourdomain.com;

    ssl_certificate     /etc/nginx/ssl/yourdomain.crt;  # Replace
    ssl_certificate_key /etc/nginx/ssl/yourdomain.key;  # Replace

    root /var/www/html;  # Not used by FastCGI, but required

    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;

        fastcgi_pass smile_app;
        fastcgi_index index.php;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
